<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanning Rows in a Table</title>
</head>
<body>
    <h1>Team Members</h1>
    <table border="1">
        <tr>
            <th>Member</th>
            <th>Role</th>
          
        </tr>
        
        <tr>
            <td rowspan="2">Aurora</td>
            <td>Front End Dev</td>
        </tr>
        <tr>
            <td>UI/UX Specialist</td>
        </tr>
        <tr>
            <td>Elise</td>
            <td>Back End Dev</td>
            
        </tr>
        <tr>
            <td>Jade</td>
            <td>Designer</td>
           
        </tr>
        <tr>
            <td>Olivia</td>
            <td>Product Owner</td>
           
        </tr>
        <tr>
            <td>Kiko</td>
            <td>Scrum Master</td>
        </tr>

    
</body>
</html>
