<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanning Columns in a Table</title>
</head>
<body>
    <h1>Class Schedule</h1>
    <table border="1">
        <tr>
            <th colspan="2">Product Details</th> <!-- colspan is 2 for the table has 2 columns -->
        </tr>
        <tr>
            <th>Week Days</th>
            <th>Class</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>IT Governance</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>Front End Dev</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Trees and Graphs</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>No class</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>DBMS</td>
        </tr>
    </table>
</body>
</html>
