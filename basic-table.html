<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Table Structure</title>
</head>
<body>
    <h1>My Favorite Books</h1>

    <table border="1">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
      </tr>
      <tr>
        <td>Master and Margarita</td>
        <td>Mikhail Bulgakov</td>
        <td>1967</td>
      </tr>
      <tr>
        <td>Candid</td>
        <td>Voltaire</td>
        <td>1759</td>
      </tr>
        <td>Kim Jiyoung, Born 1982</td>
        <td>Cho Nam-Joo</td>
        <td>2016</td>
      </tr>
    </table>
</body>
</html>
