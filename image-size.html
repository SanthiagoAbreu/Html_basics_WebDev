    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting Image Size</title>
</head>
<body>
    <h1>Size Adjustments</h1>

    <!-- First image with custom width -->
    <img src="https://i.pinimg.com/1200x/12/aa/00/12aa00325ebb914f43874fbd84483a46.jpg" 
         alt="Aristocats" width="150">

    <!-- Second image with custom height -->
    <img src="https://i.pinimg.com/1200x/02/a1/2a/02a12afee95b803a5cdeddda2d696fb5.jpg" 
         alt="Snow White" height="120">

    <!-- Third image with both width and height -->
    <img src="https://i.pinimg.com/1200x/aa/fb/d0/aafbd0d0e8bff31050fad99c3bd95127.jpg" 
         alt="Alice in Wonderland width="200" height="250">

    <p>
        Each image has different dimensions specified using the <code>width</code> and <code>height</code> attributes.
        Adjusting these values allows you to control how large or small the image appears in the browser.
    </p>

</body>
</html>

    
</body>
</html>
