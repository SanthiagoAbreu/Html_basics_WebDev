<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Table Example</title>
</head>
<body>
    <h1>Monthly Expenses</h1>

    <table border="1">
        <tr>
            <th>Month</th>
            <th>Category</th>
            <th>Amount ($)</th>
        </tr>
        
        <tr>
            <td>January</td>
            <td>Rent</td>
            <td>1200</td>
        </tr>
        <tr>
            <td>January</td>
            <td>Utilities</td>
            <td>150</td>
        </tr>
        <tr>
            <td>January</td>
            <td>Food</td>
            <td>400</td>
        </tr>
        <tr>
            <td>January</td>
            <td>Entertainment</td>
            <td>100</td>
        </tr>
        <tr>
            <td>January</td>
            <td>Transportation</td>
            <td>120</td>
        </tr>

        
        <tr>
            <td>February</td>
            <td>Rent</td>
            <td>1200</td>
        </tr>
        <tr>
            <td>February</td>
            <td>Utilities</td>
            <td>160</td>
        </tr>
        <tr>
            <td>February</td>
            <td>Food</td>
            <td>380</td>
        </tr>
        <tr>
            <td>February</td>
            <td>Entertainment</td>
            <td>90</td>
        </tr>
        <tr>
            <td>February</td>
            <td>Transportation</td>
            <td>110</td>
        </tr>
    </table>
</body>
</html>
