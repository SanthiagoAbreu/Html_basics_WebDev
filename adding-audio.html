<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Examples</title>
</head>
<body>
    <h1>My Favorite Songs</h1>

    <!-- Audio with controls -->
    <audio controls>
        <source src="https://youtu.be/yfzsBA5dZdE?si=pwc-FwhicgwYE69K" type="audio/mpeg">
        
    </audio>

    <p>
        This audio element uses the <code>controls</code> attribute, which allows the user to play, pause, and adjust the volume.
        The <code>&lt;source&gt;</code> tag points to the audio file URL, and multiple source tags can be used to support different formats.
    </p>

</body>
</html>
